{% extends "base.html" %}

{% block content %}

    <h1>blog posts!</h1>
    <div>
        {% for blog in blogs%}
        <h2><a href="./blog?id={{blog.id}}">{{blog.blog_title}}"</h2>
        <p>{{blog.blog_body}}</p>
        <p> Written By
            <a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a>
        </p>
        {% endfor %}
    </div>

{% endblock %}
