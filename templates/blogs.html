{% extends "base.html" %}

{% block content %}

    <h1>{{title}}</h1>
 
    {% if blogs|length == 0 %}
    <p>No blog yet... please add a blog</p>
    {% else %}

        <div>
            {% for blog in blogs %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.blog_title}}</a></h2>
            <p>{{blog.blog_body}}</p>
            {% endfor %} 
        </div>
    {% endif %}
{% endblock %}
